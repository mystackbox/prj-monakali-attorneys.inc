
<carousel [noWrap]="noWrapSlides" [showIndicators]="showIndicator">
  <slide *ngFor="let slide of slides; let index=index">
     <img [src]="slide.image" alt="image slide" class="carousel-img responsive">
     
     <div class="carousel-caption">
        <h4>
          {{slide.title | uppercase}}
        </h4>
      
        <p class="d-none d-md-block">
          {{slide.description}}
        </p>

        <div class="action-btn-container">
          <input type="button" value="Contuct Us" class="btn btn-sm action-btn" />
        </div>

     </div>

  </slide>
</carousel>
