<google-map
  height="120px"
  width="100%"
  [zoom]="zoom"
  [center]="center"
  [options]="options"
  >

  <map-marker
  #markerElem
  [position]="markers.position"
  [label]="markers.label"
  [title]="markers.title"
  [options]="markers.options"
  (mapClick)="openInfo(markerElem, markers.info)"
>
</map-marker>

<map-info-window>{{ infoContent }}</map-info-window>

</google-map>
